# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  cpu: 2
  maxInstances: 1
  # Pass secrets to the production environment
  secrets:
    - secret: GEMINI_API_KEY
      environmentVariable: GEMINI_API_KEY
    - secret: NEXT_PUBLIC_SUPABASE_URL
      environmentVariable: NEXT_PUBLIC_SUPABASE_URL
    - secret: NEXT_PUBLIC_SUPABASE_ANON_KEY
      environmentVariable: NEXT_PUBLIC_SUPABASE_ANON_KEY
    - secret: SUPABASE_SERVICE_KEY
      environmentVariable: SUPABASE_SERVICE_KEY

